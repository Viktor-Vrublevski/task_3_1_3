<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark w-100">
    <div class="col-4">
        <span class="text-light">
            <b id="email_admin_top" class="font-weight-bold"></b> with roles:
          <span id="roles">
            </span>
        </span>
    </div>
    <div class="col-6"></div>
    <div class="col-2 text-right">
        <a href="/logout" class="text-light text-decoration-none">Logout</a>
    </div>
</nav>
<div id="CSV"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 pt-4 pl-0 pr-0" style="height: 700px">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="" href="/admin/users" role="tab">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="" href="/admin/user-admin" role="tab">User</a>
            </div>
        </div>
        <div class="col-10 pt-3 pl-5 bg-light">
            <h2 class="text-left font-weight-bold m-2">Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/users">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/create">New user</a>
                </li>
            </ul>
            <div class="container p-0 bg-white border">
                <div class="p-2 mb-4 bg-light text-dark border">
                    <h5>All users</h5>
                </div>
                <div class="col">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody id="user_tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="myForm">
    <form>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
             aria-labelledby="editModalLabel" aria-hidden="true">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                        <button id="but_edit_close" type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-7 offset-md-2" style="line-height: 3px">
                            <div class="form-group text-center">
                                <label for="id" class="font-weight-bold">ID:</label>
                                <input id="id" class="form-control form-control-sm" type="text" placeholder="ID"
                                       name="id" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="name" class="font-weight-bold">First name:</label>
                                <input id="name" class="form-control form-control-sm" type="text"
                                       placeholder="First name"
                                       name="name">
                            </div>
                            <div class="form-group text-center">
                                <label for="surname" class="font-weight-bold">Last name:</label>
                                <input id="surname" class="form-control form-control-sm" type="text"
                                       placeholder="Last name"
                                       name="surname">
                            </div>
                            <div class="form-group text-center">
                                <label for="age" class="font-weight-bold">Age:</label>
                                <input id="age" class="form-control form-control-sm" type="number" placeholder="Age"
                                       min="0" name="age">
                            </div>
                            <div class="form-group text-center">
                                <label for="email" class="font-weight-bold">Email:</label>
                                <input id="email" class="form-control form-control-sm" type="text" placeholder="Email"
                                       name="username">
                            </div>
                            <div class="form-group text-center">
                                <label for="pass" class="font-weight-bold">Password:</label>
                                <input id="pass" class="form-control form-control-sm" type="text" placeholder="Password"
                                       name="password">
                            </div>
                            <div class="form-group text-center">
                                <label for="role" class="font-weight-bold">Role</label>
                                <select id="role" multiple class="form-control form-control-sm"
                                        name="role" style="height: 60px">
                                    <option value="admin">Admin</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">
                            Close
                        </button>
                        <a href="/admin/users" type="submit" onclick="update()" class="btn btn-primary text-light">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="myDelete">
    <form>
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="col-md-7 offset-md-2" style="line-height: 2px">
                            <div class="form-group text-center">
                                <label for="id-d" class="font-weight-bold">ID:</label>
                                <input id="id-d" class="form-control form-control-sm" type="text" placeholder="ID"
                                       name="id" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="name-d" class="font-weight-bold">First name:</label>
                                <input id="name-d" class="form-control form-control-sm" type="text"
                                       placeholder="First name"
                                       name="name" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="surname-d" class="font-weight-bold">Last name:</label>
                                <input id="surname-d" class="form-control form-control-sm" type="text"
                                       placeholder="Last name"
                                       name="surname" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="age-d" class="font-weight-bold">Age:</label>
                                <input id="age-d" class="form-control form-control-sm" type="number" placeholder="Age"
                                       min="0" name="age" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="email-d" class="font-weight-bold">Email:</label>
                                <input id="email-d" class="form-control form-control-sm" type="text" placeholder="Email"
                                       name="username" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="pass-d" class="font-weight-bold">Password:</label>
                                <input id="pass-d" class="form-control form-control-sm" type="text"
                                       placeholder="Password"
                                       name="password" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="role-d" class="font-weight-bold">Role</label>
                                <select name="role" multiple class="form-control form-control-sm" id="role-d"
                                        style="height: 60px" readonly>
                                    <option value="admin">Admin</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="/admin/users" type="submit" onclick="remove()" class="btn btn-danger text-light" >Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script>
    fetch("/admin/getUsers")
        .then(function (response) {
            if (response.ok) {
                response.json().then(function (dto) {

                    let users = dto.userList;
                    let man = dto.user;
                    let roles = man.roles;
                    let h_role = '';
                    for (let i = 0; i < roles.length; i++) {
                        let role = roles[i].role;
                        h_role = h_role + '<span>' + role.substring(5, role.length) +
                            ' </span>';
                    }
                    let html = '';
                    let html_role = '';
                    for (let i = 0; i < users.length; i++) {
                        let roles = users[i].roles;
                        for (let j = 0; j < roles.length; j++) {
                            let role = roles[j].role;
                            html_role = html_role + '<span>' + role.substring(5, role.length)
                                + ' </span>';
                        }
                        let user = users[i];
                        html = html + '<tr>' +
                            '<td>' + user.id + '</td>' +
                            '<td>' + user.username + '</td>' +
                            '<td>' + user.name + '</td>' +
                            '<td>' + user.surname + '</td>' +
                            '<td>' + user.age + '</td>' +
                            '<td>' + html_role + '</td>' +
                            '<td><button type="button" onclick="getUpdate('+user.id+')" data-toggle="modal" data-target="#editModal"' +
                            '  class="btn btn-info text-light">Edit'
                            + '</button></td>' +
                            '<td><button type="button" onclick="getDelete('+user.id+')" data-toggle="modal" data-target="#deleteModal"' +
                            ' class="btn btn-danger text-light">Delete'
                            + '</button></td></tr>';
                        html_role = '';

                    }
                    document.getElementById('email_admin_top').innerHTML = man.username;
                    document.getElementById('roles').innerHTML = h_role;
                    document.getElementById('user_tbody').innerHTML = html;
                });
            }
        })
function getUpdate(id) {
    fetch('/user/'+id).then(response => {
        response.json().then(data => {
            document.getElementById('id').value = data.id;
            document.getElementById('name').value = data.name;
            document.getElementById('surname').value = data.surname;
            document.getElementById('age').value = data.age;
            document.getElementById('email').value = data.username;
            document.getElementById('role').value = data.role;
            document.getElementById('pass').value = data.password;
        })
    })
}
function getDelete(id) {
        fetch('/user/'+id).then(response => {
            response.json().then(data => {
                document.getElementById('id-d').value = data.id;
                document.getElementById('name-d').value = data.name;
                document.getElementById('surname-d').value = data.surname;
                document.getElementById('age-d').value = data.age;
                document.getElementById('email-d').value = data.username;
                document.getElementById('role-d').value = data.role;
                document.getElementById('pass-d').value = data.password;
            })
        })
}
class User{
    }
function remove() {
        let user = new User();
        user.id = document.getElementById('id-d').value;
        user.name = document.getElementById('name-d').value;
        user.surname = document.getElementById('surname-d').value;
        user.age = document.getElementById('age-d').value;
        user.username = document.getElementById('email-d').value;
        user.password = document.getElementById('pass-d').value;
        user.role = document.getElementById('role-d').value;
        fetch('/admin/delete', {
            method: 'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body: JSON.stringify(user)
        }).then(response => console.log(response.text()));
}

function update() {
    let user = new User();
    user.id = document.getElementById('id').value;
    user.name = document.getElementById('name').value;
    user.surname = document.getElementById('surname').value;
    user.age = document.getElementById('age').value;
    user.username = document.getElementById('email').value;
    user.password = document.getElementById('pass').value;
    user.role = document.getElementById('role').value;
    fetch('/admin/update', {
        method: 'POST',
        headers:{
            'Content-Type':'application/json'
        },
        body: JSON.stringify(user)
    }).then(response => console.log(response.text()));
}
</script>
</body>
</html>
