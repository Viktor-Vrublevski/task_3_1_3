<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark w-100">
    <div class="col-3">
        <span class="text-light">
            <b id="email-top" class="font-weight-bold"></b> with roles:
          <span id="roles">

            </span>
        </span>
    </div>
    <div class="col-7"></div>
    <div class="col-2 text-right">
        <a href="/logout" class="text-light text-decoration-none">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 pt-4 pl-0 pr-0" style="height: 700px">
            <ul class="nav flex-column nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-profile-tab" data-toggle="pill" href="/user" role="tab"
                       aria-controls="pills-profile" aria-selected="false">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 pt-3 pl-5 bg-light">
            <h2 class="text-left font-weight-bold m-2">User information-page</h2>
            <div class="container p-0 bg-white border">
                <div class="p-2 mb-4 bg-light text-dark border">
                    <h5>About user</h5>
                </div>
                <div class="col">
                    <table class="table table-striped" style="border-top: solid white">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="user">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    fetch('http://localhost:8080/getUser').then(response => {
        response.json().then(data => {
            let user = data;
            let html_roles = '';
            for (let i = 0; i < user.roles.length; i++) {
                let role = user.roles[i];
                html_roles = html_roles + '<span>' + role.role.substring(5, role.role.length) + '</span>';
            }
            let html = '<tr>'
                + '<td>' + user.id + '</td>'
                + '<td>' + user.username + '</td>'
                + '<td>' + user.name + '</td>'
                + '<td>' + user.surname + '</td>'
                + '<td>' + user.age + '</td>'
                + '<td>' + html_roles + '</td>'
                + '</tr>'
            document.getElementById('email-top').innerHTML = user.username;
            document.getElementById('roles').innerHTML = html_roles;
            document.getElementById('user').innerHTML = html;
        });
    });
</script>
</body>
</html>
